<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti | Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        nav {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }
        nav a { text-decoration: none; color: #000; transition: opacity 0.3s; }
        nav a:hover { opacity: 0.5; }

        .header-section { margin-bottom: 60px; }
        h2 { font-size: 4rem; font-weight: 900; text-transform: uppercase; margin: 0; line-height: 0.9; }
        .thick-line { width: 100%; height: 15px; background-color: #000; margin-top: 10px; }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            max-width: 1200px;
        }

        form { display: flex; flex-direction: column; gap: 25px; }
        .field-group { display: flex; flex-direction: column; }
        label { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; }
        input, textarea { border: none; border-bottom: 3px solid #000; padding: 10px 0; font-family: inherit; font-size: 1.1rem; outline: none; background: transparent; }
        button { background: #000; color: #fff; border: none; padding: 15px 50px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; width: fit-content; }
        button:hover { background-color: #333; }

        .info-section { font-size: 1.1rem; line-height: 1.8; }
        .info-label { display: block; text-transform: uppercase; font-size: 0.8rem; font-weight: 900; margin-top: 20px; margin-bottom: 5px; }
        .info-section a { color: #000; text-decoration: none; border-bottom: 1px solid #000; }
        .info-section a:hover { opacity: 0.5; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; gap: 40px; } h2 { font-size: 2.5rem; } body { padding: 20px; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">‚Üê Intro</a>
        <a href="home.html">Home</a>
        <a href="contacts.html">Contatti</a>
    </nav>

    <div class="header-section">
        <h2>Contatti</h2>
        <div class="thick-line"></div>
    </div>

    <div class="container">
        <form action="https://formspree.io/f/mlgwlnga" method="POST">
            <div class="field-group">
                <label>Nome e Cognome</label>
                <input type="text" name="name" required>
            </div>
            <div class="field-group">
                <label>Tua Email</label>
                <input type="email" name="_replyto" required>
            </div>
            <div class="field-group">
                <label>Messaggio</label>
                <textarea rows="5" name="message" required></textarea>
            </div>
            <button type="submit">Invia</button>
        </form>

        <div class="info-section">
            <span class="info-label">Base</span>
            Milano / St. Gallen

            <span class="info-label">Ambito Operativo</span>
            Arco Alpino

            <span class="info-label">Instagram</span>
            <a href="#" target="_blank">@chiarabasilico</a>

            <span class="info-label">LinkedIn</span>
            <a href="#" target="_blank">Chiara Basilico</a>
        </div>
    </div>

</body>
</html>
