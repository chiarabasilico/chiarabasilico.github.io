<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico | Contacts</title>
    <style>
        body { 
            margin: 0; 
            padding: 40px; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #fff; 
            color: #000; 
            -webkit-font-smoothing: antialiased; 
        }
        
        /* Menu di Navigazione - Uniformato a 0.8rem */
        nav { 
            display: flex; 
            align-items: center; 
            gap: 30px; 
            margin-bottom: 60px; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 0.1em; 
        }
        nav a { 
            text-decoration: none; 
            color: #000; 
            transition: opacity 0.3s; 
        }
        nav a:hover { opacity: 0.5; }
        
        .lang-nav { 
            display: flex; 
            gap: 10px; 
            border-left: 1px solid #eee; 
            border-right: 1px solid #eee; 
            padding: 0 20px; 
        }
        
        /* Titolo Bold e Linea 15px */
        .header-section { margin-bottom: 60px; }
        h2 { 
            font-size: clamp(3rem, 10vw, 6rem); 
            font-weight: 900; 
            text-transform: uppercase; 
            margin: 0; 
            line-height: 0.9; 
            letter-spacing: -0.05em; 
        }
        .thick-line { 
            width: 100%; 
            height: 15px; 
            background-color: #000; 
            margin-top: 10px; 
        }
        
        /* Layout Griglia */
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 80px; 
            max-width: 1200px; 
        }
        
        /* Form di Contatto */
        form { display: flex; flex-direction: column; gap: 30px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-label { 
            font-size: 0.8rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
        }
        input, textarea { 
            border: none; 
            border-bottom: 3px solid #000; 
            padding: 10px 0; 
            font-family: inherit; 
            font-size: 1.1rem; 
            outline: none; 
            border-radius: 0; 
        }
        button { 
            background: #000; 
            color: #fff; 
            border: none; 
            padding: 15px 50px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
            width: fit-content; 
            transition: background 0.3s; 
            margin-top: 10px; 
        }
        button:hover { background: #333; }
        
        /* Info Sezione Destra */
        .info-label { 
            display: block; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            font-weight: 900; 
            margin-top: 25px; 
            margin-bottom: 5px; 
        }
        .info-section a { 
            color: #000; 
            text-decoration: none; 
            border-bottom: 1px solid #000; 
        }

        @media (max-width: 900px) { 
            .container { grid-template-columns: 1fr; gap: 40px; } 
            h2 { font-size: 3rem; } 
            body { padding: 20px; } 
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">‚Üê Intro</a>
        <div class="lang-nav">
            <a href="home.html">IT</a>
            <a href="home_en.html">EN</a>
        </div>
        <a href="contacts.html">Contacts</a>
    </nav>

    <div class="header-section">
        <h2>Contacts</h2>
        <div class="thick-line"></div>
    </div>

    <div class="container">
        <form action="https://formspree.io/f/mlgwlnga" method="POST">
            <div class="form-group">
                <label class="form-label">NAME</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">EMAIL</label>
                <input type="email" name="_replyto" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">MESSAGE</label>
                <textarea rows="4" name="message" required></textarea>
            </div>
            
            <button type="submit">SEND</button>
        </form>

        <div class="info-section">           
            <span class="info-label">Base</span> 
            Milano / St. Gallen

            <span class="info-label">Email</span>
            <a href="mailto:hi@chiarabasilico.studio">hi@chiarabasilico.studio</a>
            
            <span class="info-label">Social</span>
            <a href="https://www.instagram.com/kidsmeetalps/" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
