<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico | Home</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        /* Menu di navigazione */
        nav {
            display: flex;
            gap: 30px;
            margin-bottom: 80px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }
        nav a { 
            text-decoration: none; 
            color: #000; 
            transition: opacity 0.3s;
        }
        nav a:hover { opacity: 0.5; }

        /* Layout asimmetrico: Testo a sinistra, Foto a destra */
        .main-content {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; /* Il testo occupa un po' più di spazio */
            gap: 60px;
            align-items: start;
            max-width: 1100px;
        }

        .bio-text {
            font-size: 1.1rem; /* Font leggermente più piccolo ed elegante */
            line-height: 1.6;
            font-weight: 400;
        }

        .bio-text b { 
            font-weight: 700; 
        }

        .photo-area img {
            width: 100%;
            height: auto;
            filter: grayscale(100%); /* Trasforma la foto in bianco e nero */
            display: block;
        }
