<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 60px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 85vh;
        }

        .content {
            max-width: 900px;
        }

        h1 {
            font-size: 4rem; /* Dimensione decisa ma equilibrata */
            font-weight: 800;
            letter-spacing: -0.04em;
            margin: 0;
            text-transform: uppercase;
            line-height: 0.9;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 15px;
            color: #000; /* Torniamo al nero totale */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .enter-link {
            display: inline-block;
            margin-top: 60px;
            font-size: 1rem;
            font-weight: 800;
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Sottolineatura sottile fissa, molto pulita */
        .enter-link {
            border-bottom: 2px solid #000;
            padding-bottom: 4px;
            transition: opacity 0.3s;
        }

        .enter-link:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Chiara Basilico</h1>
        <div class="subtitle">Design • Heritage • Education</div>
        
        <a href="home.html" class="enter-link">Entra</a>
    </div>

</body>
</html>
