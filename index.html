<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        /* TITOLO: Rimpicciolito a 6.5rem */
        h1 {
            font-size: clamp(3rem, 10vw, 6.5rem); 
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.85;
        }

        /* SOTTOTITOLO + LINEA A TUTTO SCHERMO */
        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
            /* La linea da 15px Ã¨ qui sotto */
            border-top: 15px solid #000; 
            padding-top: 15px;
            /* Forza la linea a occupare tutta la larghezza */
            display: block; 
            width: 100%; 
        }

        .lang-selector {
            margin-top: 60px;
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .lang-selector a {
            text-decoration: none;
            color: #000;
            transition: opacity 0.3s;
        }

        .lang-selector a:hover { opacity: 0.5; }
        .divider { margin: 0 10px; color: #000; }
        
        @media (max-width: 600px) {
            body { padding: 20px; }
            .subtitle { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <h1>CHIARA<br>BASILICO</h1>
    
    <div class="subtitle">Design, Heritage, Education</div>
    
    <div class="lang-selector">
        <a href="home.html">IT</a>
        <span class="divider">|</span>
        <a href="home_en.html">EN</a>
    </div>

</body>
</html>
