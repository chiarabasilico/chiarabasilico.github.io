<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: clamp(3.5rem, 12vw, 9rem);
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.85;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
            border-top: 10px solid #000;
            padding-top: 15px;
            display: inline-block;
        }
        .enter-link {
            margin-top: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            border: 3px solid #000;
            padding: 10px 30px;
            width: fit-content;
            transition: 0.3s;
        }
        .enter-link:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>CHIARA<br>BASILICO</h1>
    <div class="subtitle">Design, Heritage, Education</div>
    <a href="home.html" class="enter-link">Entra</a>

</html>
