<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 60px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 80vh;
        }

        .content {
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem; /* Nome più piccolo e discreto */
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 10px;
            color: #666; /* Grigio scuro per staccare dal nero del nome */
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .enter-link {
            display: inline-block;
            margin-top: 80px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
        }

        /* Effetto raffinato: la linea appare solo quando passi sopra col mouse */
        .enter-link::after {
            content: '';
            display: block;
            width: 0;
            height: 1px;
            background: #000;
            transition: width .3s;
        }

        .enter-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Chiara Basilico</h1>
        <div class="subtitle">Design • Heritage • Education</div>
        
        <a href="home.html" class="enter-link">Entra</a>
    </div>

</body>
</html>
