<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico | Home</title>
    
    <style>
        /* --- STILI GENERALI --- */
        body { 
            margin: 0; 
            padding: 40px; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #ffffff; 
            color: #000000; 
            -webkit-font-smoothing: antialiased; 
        }

        /* --- NAVIGAZIONE --- */
        nav { 
            display: flex; 
            align-items: center; 
            gap: 30px; 
            margin-bottom: 60px; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 0.1em; 
        }

        nav a { 
            text-decoration: none; 
            color: #000; 
            transition: opacity 0.3s; 
        }

        nav a:hover { 
            opacity: 0.5; 
        }

        .lang-nav { 
            display: flex; 
            gap: 10px; 
            border-left: 1px solid #eee; 
            border-right: 1px solid #eee; 
            padding: 0 20px; 
        }

        /* --- LAYOUT PRINCIPALE --- */
        .main-content { 
            display: grid; 
            grid-template-columns: 1.1fr 0.9fr; 
            gap: 80px; 
            max-width: 1200px; 
            align-items: start; 
        }

        /* --- TESTO BIO --- */
        .bio-text { 
            font-size: 1rem; 
            line-height: 1.7; 
            text-align: justify; 
        }

        .bio-text p { 
            margin-top: 0; 
            margin-bottom: 1.5rem; 
        }

        .bio-text strong { 
            font-weight: 700; 
        }

        /* --- AREA FOTO --- */
        .photo-area { 
            width: 100%; 
            background-color: #f5f5f5; 
        }

        .photo-area img { 
            width: 100%; 
            height: auto; 
            filter: grayscale(0%); /* Trasforma la foto in Bianco e Nero */
            display: block; 
            opacity: 0; 
            transition: opacity 1s ease; 
        }

        .photo-area img[src] { 
            opacity: 1; 
        }
