<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header-section {
            width: 100%;
        }

        .name-container {
            padding-left: 60px; /* Allineamento a sinistra */
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
        }

        /* La riga spessa che attraversa lo schermo */
        .thick-line {
            width: 100%;
            height: 15px; /* Spessore della riga */
            background-color: #000;
            margin-top: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 20px;
            padding-left: 60px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .enter-container {
            margin-top: 100px;
            padding-left: 60px;
        }

        .enter-link {
            font-size: 0.9rem;
            font-weight: 400; /* Non bold */
            text-decoration: none; /* No sottolineatura */
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: opacity 0.3s;
        }

        .enter-link:hover {
            opacity: 0.5;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .name-container, .subtitle, .enter-container { padding-left: 30px; }
            h1 { font-size: 2.5rem; }
            .thick-line { height: 10px; }
        }
    </style>
</head>
