<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        /* Menu di navigazione minimale */
        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 60px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        nav a {
            text-decoration: none;
            color: #000;
        }
        nav a:hover { border-bottom: 2px solid #000; }

        /* Griglia a due colonne per Foto e Bio */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .photo-placeholder {
            background-color: #f0f0f0; /* Grigio chiaro in attesa della foto */
            width: 100%;
            aspect-ratio: 3 / 4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        img {
            width: 100%;
            height: auto;
            filter: grayscale(100%); /* Stile svizzero: foto in bianco e nero */
        }

        .bio-text {
            font-size: 1.5rem;
            line-height: 1.3;
            font-weight: 500;
        }

        .bio-text b { font-weight: 900; }

        /* Responsive per cellulari */
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Intro</a>
        <a href="projects.html" style="opacity: 0.3;">Progetti</a>
    </nav>

    <div class="main-content">
        <div class="photo-area">
            <div class="photo-placeholder">Inserire Foto Qui</div>
        </div>

        <div class="bio-text">
            <p><b>Chiara Basilico</b> si occupa di <b>visual design</b> e ricerca applicata ai contesti territoriali.</p>
            <p>Il suo lavoro esplora il legame tra i <b>patrimoni alpini</b> e le pratiche dell’arte contemporanea, con un particolare focus sull’educazione e la narrazione visiva dei luoghi.</p>
        </div>
    </div>

</body>
</html>
