<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiara Basilico</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 9rem);
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.85;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
            /* Questa è la riga thick che ti piaceva */
            border-top: 15px solid #000; 
            padding-top: 15px;
            display: inline-block;
            width: fit-content;
        }

        .enter-link {
            margin-top: 60px;
            font-size: 0.9rem; /* Più piccola */
            font-weight: 400; /* Non bold */
            text-decoration: none; /* Non sottolineata */
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: opacity 0.3s;
        }

        .enter-link:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>CHIARA<br>BASILICO</h1>
    
    <div class="subtitle">Design, Heritage, Education</div>
    
    <a href="home.html" class="enter-link">Entra</a>

</body>
</html>
